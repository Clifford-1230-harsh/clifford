<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="main.css">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            color: #fff;
            background: linear-gradient(145deg, #2b0f0f, #3f1d1d);
        }

        /* Contact Section Styling */
        .contact-section {
            max-width: 600px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .contact-section h2 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #ffcc66;
        }

        .contact-section p {
            font-size: 18px;
            margin: 10px 0 20px;
        }

        /* List styling */
        .contact-section ul {
            list-style: none;
            padding: 0;
            margin: 0 auto 20px;
            width: fit-content;
        }

        .contact-section li {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            margin: 8px 0;
            justify-content: flex-start;
        }

        .contact-section li span.icon {
            font-size: 20px;
            width: 25px;
            text-align: center;
        }

        /* Comment Form Styling */
        .comment-form {
            margin: 30px auto 10px;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .comment-form input,
        .comment-form textarea {
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }

        .comment-form button {
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: #ffcc00;
            font-size: 17px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .comment-form button:hover {
            background: #e6b800;
        }

        /* Comments box */
        .comment-item {
            background: rgba(255, 255, 255, 0.08);
            padding: 15px;
            margin-top: 12px;
            border-radius: 12px;
            text-align: left;
        }

        .comment-item h4 {
            color: #ffcc00;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">

        <a href="index.html">About</a>

        <div class="dropdown">

                <a href="clark.html">Clark</a>
            </div>
        </div>

        <a href="contact.html">Contact</a>
    </div>

    <!-- CONTACT INFO -->
    <div class="contact-section">
        <h2>Contact Us</h2>

        <p>You can reach us at:</p>

            <li><span class="icon">ðŸ“ž</span> 0912345678 Denise</li>
            <li><span class="icon">ðŸ“ž</span> 0987654321 Jamisson</li>

        </ul>

        <p>Or email us at:</p>
        <ul>
            <li><span class="icon">ðŸ“§</span> Denise3245@gmail.com</li>

            <li><span class="icon">ðŸ“§</span> Clark35215@gmail.com</li>
        </ul>
    </div>

    <!-- COMMENT FORM -->
    <div class="contact-section">
        <h2>Leave a Comment</h2>

        <form class="comment-form" id="commentForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="comment" rows="5" placeholder="Your Comment" required></textarea>
            <button type="submit">Submit Comment</button>
        </form>

        <div id="commentsDisplay"></div>
    </div>

    <script>
        const form = document.getElementById("commentForm");
        const display = document.getElementById("commentsDisplay");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const comment = document.getElementById("comment").value;

            const commentItem = document.createElement("div");
            commentItem.classList.add("comment-item");
            commentItem.innerHTML = `<h4>${name} (${email})</h4><p>${comment}</p>`;

            display.appendChild(commentItem);
            form.reset();
        });

        // Dropdown
        const dropBtn = document.querySelector(".dropbtn");
        const dropMenu = document.querySelector(".dropdown-content");

        dropBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            dropMenu.classList.toggle("show");
        });

        document.addEventListener("click", () => dropMenu.classList.remove("show"));
    </script>

</body>
